{% extends "base.html" %}

{% block title %}
  {{ campaign.name }}
{% endblock %}

{% block content %}
  {% ifequal user.id campaign.game_master_id %}
    <section class="section">
      <div class="is-pulled-right">
        <p>
          GM Controls -
          <a href="{% url 'campaign:campaign_edit' campaign.id %}">
            Edit
          </a>
        </p>
      </div>
    </section>
  {% endifequal %}

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{ campaign.name }}</h1>
        <h2 class="subtitle">{{ campaign.description }}</h2>
      </div>
    </div>
  </section>
{% endblock %}
