{% extends "campaign/base.html" %}

{% load markdown_deux_tags %}
{% load markdown_extras %}

{% block content %}
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{ campaign.name }}</h1>
        <h2 class="subtitle">{{ campaign.tagline }}</h2>
      </div>
    </div>
  </section>

  <section class="section">
    <p>{{ campaign.description | cross_reference | markdown }}</p>

    <hr />

    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="title"><a href="{% url 'campaign:character_list' campaign.slug %}">Characters</a></p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title"><a href="{% url 'campaign:faction_list' campaign.slug %}">Factions</a></p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title"><a href="{% url 'campaign:location_list' campaign.slug %}">Locations</a></p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
