{% extends "campaign/base.html" %}

{% block content %}
  <h1 class="title">{{campaign.name}}</h1>
  <h2 class="subtitle">Locations</h2>

  {% if location_list %}
    <div>
      {% for location in location_list %}
        <div>
          <h4>
            <a href="{% url 'campaign:location_detail' campaign.slug location.slug %}">{{location.name}}</a>
          </h4>

        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No locations are available.</p>
  {% endif %}
{% endblock %}
